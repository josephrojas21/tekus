
 <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!--  Columna ID-->
    <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="Name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
    </ng-container>

    <!-- Columna Nombre-->
    <ng-container matColumnDef="Country">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{row.Country}} </mat-cell>
    </ng-container>

    <!-- Columna Nacionalidad -->
    <ng-container matColumnDef="AlertDevicesCount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> AlertDevicesCount</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.AlertDevicesCount}} </mat-cell>
    </ng-container>

     <!-- Columna Edad -->
     <ng-container matColumnDef="WarningDevicesCount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> WarningDevicesCount </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.WarningDevicesCount}} </mat-cell>
    </ng-container>

    <!-- Columna Edad -->
    <ng-container matColumnDef="NormalDevicesCount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> NormalDevicesCount </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.NormalDevicesCount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
